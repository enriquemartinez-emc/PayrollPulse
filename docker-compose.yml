services:
  postgres:
    image: postgres:17
    container_name: payroll_postgres
    restart: always
    environment:
      POSTGRES_USER: payroll_user
      POSTGRES_PASSWORD: payroll_pass
      POSTGRES_DB: payroll_db
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U payroll_user -d payroll_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4
    container_name: payroll_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8081:80"
    depends_on:
      - postgres

  ollama:
    image: ollama/ollama:latest
    container_name: payroll_ollama
    restart: always
    ports:
      - "11434:11434"
    volumes:
      - ollama_models:/root/.ollama
    environment:
      - OLLAMA_KEEP_ALIVE=24h
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 300s

  api:
    build:
      context: ./backend/Payroll
      dockerfile: ./src/Payroll/Dockerfile
    container_name: payroll_api
    restart: always
    environment:
      ASPNETCORE_ENVIRONMENT: "Docker"
      ASPNETCORE_URLS: "http://+:8080"
      ConnectionStrings__Default: "Host=postgres;Port=5432;Database=payroll_db;Username=payroll_user;Password=payroll_pass"
      Ollama__Uri: "http://ollama:11434"
      Ollama__Model: "phi3:mini"
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      pgadmin:
        condition: service_started
      ollama:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  nuxt:
    build:
      context: ./frontend
      dockerfile: ./Dockerfile
    container_name: payroll_nuxt
    restart: always
    environment:
      NUXT_PUBLIC_API_URL: "http://api:8080"
      NUXT_PORT: "3000"
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_healthy
    command: ["npm", "run", "dev"]
    volumes:
      - ./frontend:/usr/src/app

volumes:
  pgdata:
  ollama_models:
